 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        li:hover {
            background-color: #e0e0e0;
        }
        li h2 {
            margin-top: 0;
            color: #333;
        }
        li p {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Experiment Data Analysis</h1>
        {% if data %}
            <ul>
                {% for item in data %}
                    <li>
                        <h2>{{ item.name }} - {{ item.observation_type }}</h2>
                        <p>Date: {{ item.date }}</p>
                        <p>Average Value: {{ item.avg_value|floatformat:2 }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No data available.</p>
        {% endif %}
    </div>
</body>
</html>
